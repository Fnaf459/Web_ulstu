{% extends "base.html" %}
{% block title %}Главная{% endblock %}
{% block content %}
<h1 class="header-index">Кафедра информационных систем и технологий</h1>
<div class="main-content">
    <div class="sidebar">
        <div class="login-form">
            <form action="/login" method="post">
                <label for="phone">Телефон</label>
                <input type="text" id="phone" name="phone" placeholder="Введите телефон">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль">
                <input type="submit" value="Войти">
            </form>
        </div>
    </div>
    <div>
        <p>Кафедра основана в 1997 году на факультете информационных систем и технологий...</p>
    </div>
</div>
{% endblock %}
